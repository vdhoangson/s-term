name: Build PR

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ---------------------------------------
      # Cache electron + prebuild native modules
      # ---------------------------------------
      - name: Cache Electron and node-gyp
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            ~/.cache/node-gyp
            ./node_modules/.cache
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-

      # ---------------------------------------
      # Linux deps (minimal)
      # ---------------------------------------
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update -y
          sudo apt install -y \
            rpm \
            fakeroot \
            xz-utils \
            dpkg \
            file

      - name: Install deps
        run: npm ci

      - name: Check code formatting
        if: matrix.os == 'ubuntu-latest'
        run: npm run format:check

      - name: Lint code
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
        run: npm run lint

      - name: Build renderer
        run: npm run build:renderer

      - name: Build electron
        run: npm run build:electron

      # ---------------------------------------
      # Per-platform build
      # ---------------------------------------
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac

      # ---------------------------------------
      # Upload artifacts (per OS)
      # ---------------------------------------
      - uses: actions/upload-artifact@v5
        with:
          name: build-${{ matrix.os }}
          path: release/*
          retention-days: 3
