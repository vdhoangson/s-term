name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ---------------------------------------
      # Global Caches (electron, native modules)
      # ---------------------------------------
      - name: Cache Electron + node-gyp
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            ~/.cache/node-gyp
            ./node_modules/.cache
          key: ${{ runner.os }}-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cache-

      # ---------------------------------------
      # WINDOWS — minimal VS tools
      # ---------------------------------------
      - name: Install VS Build Tools
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install visualstudio2022buildtools --package-parameters `
            "--add Microsoft.VisualStudio.Workload.VCTools `
            --add Microsoft.VisualStudio.Component.Windows11SDK.22621 `
            --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 `
            --add Microsoft.VisualStudio.Component.VC.Spectre.Mitigated `
            --includeRecommended --quiet --norestart"

      # ---------------------------------------
      # LINUX — minimal dependencies
      # ---------------------------------------
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update -y
          sudo apt install -y \
            rpm \
            fakeroot \
            xz-utils \
            dpkg \
            file

      # ---------------------------------------
      # Install node modules
      # ---------------------------------------
      - name: Install deps
        run: npm ci

      - name: Build renderer
        run: npm run build:renderer

      - name: Build electron
        run: npm run build:electron

      # ---------------------------------------
      # Per-platform build
      # ---------------------------------------
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win -- --parallel

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac

      # ---------------------------------------
      # Upload artifacts
      # ---------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: release/*

  # -------------------------------------------
  # Release publish
  # -------------------------------------------
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
